<div class="movie-list-container">
  <div class="search-container">
    <mat-form-field appearance="fill">
      <mat-label>Search</mat-label>
      <input matInput type="text" [formControl]="searchControl" />
    </mat-form-field>
  </div>
  <div class="sort-container">
    <mat-form-field appearance="outline" class="sort-select">
      <mat-label>Sort By</mat-label>
      <mat-select [formControl]="sortControl">
        <mat-option *ngFor="let option of sortOptions" [value]="option.value">{{ option.label }}</mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-raised-button (click)="add()">ADD</button>
  </div>
  <div class="movies-container">
    <ng-container *ngIf="filteredMovies$ | async as movies">
      <a [routerLink]="['/movie', movie._id]" routerLinkActive="active" class="movie" *ngFor="let movie of movies">
        <div class="movie-title">
          <span>{{ movie.title }}</span>
          <span>{{ movie.year }}</span>
        </div>
        <div class="movie-details">
          <span>{{ movie.director }}</span>
          <span>{{ movie.genre }}</span>
        </div>
      </a>
      <div *ngIf="movies.length === 0" class="no-movies">No movies found</div>
    </ng-container>
  </div>
</div>
